<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body>
    <div class="main" ng-app="myApp"></div>
    <h1>root {{x}}</h1>
    <div class="c1" ng-controller="myC1">
        <h1>Trong C1 {{x}}</h1>
        <h2>{{m}}</h2>
    </div>
    <div class="c2" ng-controller="myC1">Trong C2 {{x}}</div>
    <script>
        const app = angular.module("myApp", []);
        app.run(function($rootScope) {
            $rootScope.x = "000rootScope";
        });

        app.controller("myC1", function($Scope) {
            $Scope.x = "Gia tri trong my C1";
            $Scope.m = 900;
        });

        app.controller("myC2", function($Scope) {
            $Scope.x = "Gia tri trong my C2";
        });
    </script>
</body>

</html>
