<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bcc() {
            let a = document.getElementById('idbcc');
            a.innerHTML = "";
            var s;
            let n = document.getElementById("n").value;
            for (i = 1; i < 11; i++) {
                s = n * i;
                a.insertAdjacentHTML("beforeend", `${n} x ${i}= ${s} <br>`);
            }
        }
    </script>
</head>

<body>
    <input type="number" id="n">
    <input type="button" onclick="bcc()" value="xuat">
    <div id="idbcc">

    </div>
</body>

</html>
