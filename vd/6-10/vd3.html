<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function GT() {
            var n = document.getElementById('n').value;
            var t = 1;
            for (i = 1; i <= n; i++)
                t *= i;

            document.getElementById('result').innerHTML = `${n}!=${t}`;
        }

        function GT2() {
            var n = document.getElementById('n').value;
            var t = 1;
            var i = 1;
            while (i < n) {
                t *= i;
                i++;
            }

            document.getElementById('result').innerHTML = `${n}!=${t}`;
        }
    </script>
</head>

<body>
    <input type="text" id="n">
    <input type="button" onclick="GT()" value="loop for">
    <input type="button" onclick="GT2() " value="loop while">
    <div id="result"></div>
</body>

</html>
