    <script>
        function F() {

            var v2 = document.frm.y.value;
            console.log(v1, v2);

            document.getElementById('ketqua').value = v3

        }

        x <input type="number" id="x"> y <input type="text" name="y"> ket qua <input type="text" id="ketqua">

    </form>
</body>
