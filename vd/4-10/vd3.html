<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-vd3</title>
    <style>
        #tong {
            color: red;
            font-size: 50px;
        }
    </style>
    <script>
        function F2() {
            var n = document.getElementById('n').value;
            var tong = 0;
            for (var i = 1; i <= n; i++) {
                tong = tong + i;
            }
            document.getElementById('tong').innerHTML = "Tong 1+2+...+" + n + " =" + tong;
        }
    </script>
</head>

<body>
    <h1>Bai toan tinh tong 1+2+...+n</h1>
    <input type="number" id='n'>
    <input type="button" value="tinh tong" onclick=" F2()">
    <div id="tong"></div>
</body>

</html>
