<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD-digital clock</title>
    <style>
        #clock {
            color: red;
            font-weight: bold;
            font-size: 50px;
        }
    </style>
    <script>
        function F5() {
            var d = new Date();
            var ngay = d.getDay();
            var thang = d.getMonth() + 1;
            var nam = d.getFullYear();
            var gio = d.getHours();
            var phut = d.getMinutes();
            var giay = d.getSeconds();
            var s = ngay + "/" + thang + "/" + nam + " " + gio + ": " + phut + ": " + giay;
            document.getElementById('clock').innerHTML = s;
            setTimeout(F5, 1000);
        }
    </script>
</head>


<body onload="F5()">
    <div id="clock">

    </div>
</body>

</html>
