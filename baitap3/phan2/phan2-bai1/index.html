<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 1 phần 2</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div id="container">
        <div id="khung">
            <div id="head">
                <img src="./img/1.png" alt="" height="140px">
            </div>

            <div id="content">
                <form action="">
                    <div id="dangnhap" class="form">
                        <label for="">Username or Email Address</label>
                        <input type="text" name="tdn" id="" required>
                    </div>

                    <div id="matkhau" class="form">
                        <label for="">Password</label>
                        <input type="password" name="matkhau" required>
                    </div>
                    <div id="content-footer">
                        <div id="remember">
                            <input type="checkbox" name="nhomk"> Remember me
                        </div>

                        <div id="login">
                            <input type="submit" value="Log In">
                        </div>
                    </div>

                </form>
            </div>

            <div id="footer">
                <div id="lost">
                    <a href="">Lost your password ?</a>
                </div>

                <div id="home">
                    <a href=""><i class="fas fa-arrow-left"></i>
                    Back to WP Demo
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
