    <title>Document</title>
    <style>
        #container {
            width: 300px;
            padding: 8px;
            border: 2px solid blue;
        }
        
        .ele {
            margin-bottom: 8px;
            display: flex;
        }
        
        .ele label {
            flex: 1;
        }
        
        .ele input {
            flex: 2;
        }
        
        #btn {
            margin-left: 60px;
        }

        <div id="head">
            <h1>Thông tin điện thoại</h1>
        </div>
        <hr />

                    <input type="text" id="ma" />
                </div>

                <div class="ele">
                    <label for="">Tên điện thoại:</label>
                    <input type="text" id="ten" />
                </div>

                <div class="ele">
                    <label for="">Số lượng:</label>
                    <input type="number" id="sl" placeholder="0" min="1" />
                </div>

                <div class="ele">
                    <label for="">Đơn giá:</label>
                    <input type="number" id="gia" placeholder="0" min="1" />
                </div>
                <div id="btn">
                    <input type="button" onclick="F1()" value="Gửi thông tin" id="gui" />
                    <input type="reset" value="Xóa dữ liệu" />
                </div>
            </form>
        </div>
        <hr />
