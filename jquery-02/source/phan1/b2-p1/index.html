<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        #container {
            background-color: #008083;
            height: 50px;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .container-1 {
            color: white;
            display: inline-block;
            width: 19.7%;
            font-size: 20px;
            height: 100%;
            text-align: center;
            padding-top: 11px;
        }
        
        .container-1:hover {
            cursor: pointer;
            background-color: #008001;
        }
        
        #chinh {
            position: relative;
        }
        
        #chinh:hover #phu {
            display: block;
        }
        
        #phu {
            color: white;
            position: absolute;
            list-style-type: none;
            width: 302.59px;
            margin-top: 16px;
            background-color: #008083;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.199); */
            /* display: none; */
        }
        
        #phu li {
            height: 50px;
            padding-top: 12px;
            display: block;
        }
        
        #phu li:hover {
            cursor: pointer;
            background-color: #008001;
        }
        
        #phu-1 {
            position: absolute;
            background-color: #008083;
            margin-left: 303px;
            width: 303px;
            margin-top: -35.2px;
            /* display: none; */
        }
        
        #chinh-1 {
            position: relative;
        }
        
        #chinh-1:hover #phu-1 {
            display: block;
        }
        
        .bam {
            background-color: #008001;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="container-1">Home</div>
        <div class="container-1">About</div>
        <div class="container-1" id="chinh">
            Tutorial
            <ul id="phu">
                <li>Thủ thuật</li>
                <li>Kiến thức</li>
                <li id="chinh-1">
                    Đồ họa
                    <ul id="phu-1">
                        <li>Audition</li>
                        <li>Illustrater</li>
                        <li>Photoshop</li>
                        <li>After Effect</li>
                        <li>Premiere</li>
                    </ul>

                </li>
                <li>Lập trình</li>
            </ul>
        </div>
        <div class="container-1">Contact</div>
        <div class="container-1">Login</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#phu').hide();
            $("#chinh").click(function() {
                $(this).addClass("bam");
                $("#phu").toggle();

                $('#phu-1').hide();
                $("#chinh-1").click(function() {
                    $(this).addClass("bam");
                    $("#phu-1").toggle();
                });
            });
        });
    </script>

</body>

</html>
